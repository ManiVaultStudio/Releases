name: Generate & push installer card (on feature branch push for testing)

on:
  push:
    branches:
      - feature/auto_installerinfo_on_website

permissions:
  contents: read

env:
  # Source of release info (this repo)
  ORG: ManiVaultStudio
  REPO: Releases
  # Optional: while testing, pin to a specific tag; otherwise script uses "latest"
  RELEASE_TAG: ManiVault-1.3.0-Ubuntu-24

  # Website destination
  WEBSITE_REPO: ManiVaultStudio/manivaultstudio.github.io
  WEBSITE_BRANCH: ft/test-plugin-push
  DEST_DIR: _installers

jobs:
  gen-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout this repo (has the script)
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install python deps
        run: pip install requests

      # App token that can READ Releases and WRITE to website
      - name: Create GitHub App token
        id: app_token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.MV_REPO_AUTH_APP_ID }}
          private-key: ${{ secrets.MV_REPO_AUTH_PVT_KEY }}
          owner: ManiVaultStudio
          repositories: |
            Releases
            manivaultstudio.github.io

      - name: Can App token see website repo?
        env:
            APP_TOKEN: ${{ steps.app_token.outputs.token }}
        run: |
            curl -i -H "Authorization: Bearer ${APP_TOKEN}" \
                -H "Accept: application/vnd.github+json" \
                https://api.github.com/repos/ManiVaultStudio/manivaultstudio.github.io

      - name: Clone manivaultstudio.github.io (feature branch for testing)
        env:
          APP_TOKEN: ${{ steps.app_token.outputs.token }}
          WEBSITE_REPO: ${{ env.WEBSITE_REPO }}
          WEBSITE_BRANCH: ${{ env.WEBSITE_BRANCH }}
        run: |
          git clone --branch "${WEBSITE_BRANCH}" \
            "https://x-access-token:${APP_TOKEN}@github.com/${WEBSITE_REPO}.git" \
            target-repo
          cd target-repo || exit 1
          if ! git rev-parse --verify "${WEBSITE_BRANCH}" >/dev/null 2>&1; then
            default_branch="$(git remote show origin | sed -n '/HEAD branch/s/.*: //p')"
            git checkout -b "${WEBSITE_BRANCH}" "origin/${default_branch}"
          fi

      - name: Generate installer markdown (RELEASE_TAG or fallback to latest)
        working-directory: target-repo
        env:
          GITHUB_TOKEN: ${{ steps.app_token.outputs.token }}
          ORG:  ${{ env.ORG }}
          REPO: ${{ env.REPO }}
          DEST_DIR: ${{ env.DEST_DIR }}
          RELEASE_TAG: ${{ env.RELEASE_TAG }}
        run: |
          python ../scripts/update_installerinfo.py

      - name: Commit & push website changes
        env:
          APP_TOKEN: ${{ steps.app_token.outputs.token }}
          WEBSITE_BRANCH: ${{ env.WEBSITE_BRANCH }}
        run: |
          cd target-repo
          git config user.name  "mv-repo-app[bot]"
          git config user.email "mv-repo-app[bot]@users.noreply.github.com"
          # If there are staged/unstaged changes, commit & push
          if git status --porcelain | grep -q .; then
            git add -A
            git commit -m "Update installer card from ${ORG}/${REPO} (${RELEASE_TAG:-latest})"
            git push origin "HEAD:${WEBSITE_BRANCH}"
          else
            echo "No changes to commit."
          fi